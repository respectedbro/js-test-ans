<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TEST</title>
</head>
<body>
<div class="test">
    <h1 class="test__title">ТЕСТ НА ЭРУДИЦИЮ</h1>

    <button class="test__start-btn">Начать тест</button>

    <div class="questions">
        <div class="questions__counter">
            <span class="questions__count">0</span>/10
        </div>
        <div class="questions__top">
            <h2 class="question__title">Кто изображён перед вами?</h2>
            <img src="images/fst.webp" alt="questions-image">
        </div>
        <ul class="questions__list">
            <li class="questions__item">
                <button>Филипп Киркоров</button>
            </li>
            <li class="questions__item">
                <button class="right-answer">Стив Джобс</button>
            </li>
            <li class="questions__item">
                <button>Зак Галифианакис</button>
            </li>
        </ul>
        <div class="test__results">
            <div class="test__result-correct">Верные ответы: <span class="correct">0</span></div>
            <div class="test__result-incorrect">Неверные ответы: <span class="incorrect">0</span></div>
        </div>
    </div>

</div>


</body>
</html>
